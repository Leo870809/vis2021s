<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>d3.js learning</title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  div#container{
    overflow: scroll;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }
  </style>

</head>
<body>
</body>

<script type="text/javascript">

d3.csv("data.csv", function(data){

  var margin = {top: 20, right: 160, bottom: 35, left: 30};

  var width = 5000 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var dataset = d3.layout.stack()(["國文", "英文", "法文", "德文", "日文"].map(function(lang) {
    return data.map(function(d) {
      return {x: d["編號"], y: +d[lang], z1: d["屬性一"], z2: d["屬性二"]};
    });
  }));

  var x = d3.scale.ordinal()
    .domain(dataset[0].map(function(d) { return d.x; }))
    .rangeRoundBands([10, width-10], 0.02);

  var y = d3.scale.linear()
    .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
    .range([height, 0]);

  var colors = ["#b33040", "#d25c4d", "#f2b447", "#d9d574", "#DAF7A6"];


  // Define and draw axes
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5)
    .tickSize(-width, 0, 0)
    .tickFormat( function(d) { return d } );

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var container = d3.select("body").append("div").attr("id", "container");
  // var container = d3.select("body")
  var svg = container
    .append("svg")
    .attr("viewBox", [50, 0, width-30, height+50])
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("class", "bars")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(-50," + height + ")")
    .call(xAxis);


  // Create groups for each series, rects for each segment 
  var groups = svg.selectAll("g.cost")
    .data(dataset)
    .enter().append("g")
    .attr("class", "cost")
    .style("fill", function(d, i) { return colors[i]; });

  var rect = groups.selectAll("rect")
    .data(function(d) { return d; })
    .enter()
    .append("rect")
    .attr("x", function(d) { return x(d.x)-50 ; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
    .attr("width", x.rangeBand())
    .style("stroke", "red")
    .style("stroke-width", "1")
    .on("mouseover", function() { 
      tooltip.style("display", null); 
    })
    .on("mouseout", function() { 
      tooltip.style("display", "none"); 
      d3.select(this).style("opacity", 1)
    })
    .on("mousemove", function(d) {
      var xPosition = d3.mouse(this)[0] - 15;
      var yPosition = d3.mouse(this)[1] - 25;

      d3.select(this).style("opacity", 0.5)
      tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
      tooltip.select("text").text(d.y);
      tooltip.select("#type1").text("attr1:"+d.z1);
      tooltip.select("#type2").text("attr2:"+d.z2);
    });


  // Draw legend
  var legend = svg.selectAll(".legend")
    .data(colors)
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
   
  legend.append("rect")
    .attr("x", width - 68)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", function(d, i) {return colors.slice().reverse()[i];});
   
  legend.append("text")
    .attr("x", width - 40)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "start")
    .text(function(d, i) { 
      switch (i) {
        case 0: return "國文";
        case 1: return "英文";
        case 2: return "法文";
        case 3: return "德文";
        case 4: return "日文";
      }
    });


  // Prep the tooltip bits, initial display is hidden
  var tooltip = svg.append("g")
    .attr("class", "tooltip")
    .style("display", "none");
      
  tooltip.append("rect")
    .attr("x", 30)
    .attr("width", 50)
    .attr("height", 80)
    .attr("fill", "white")
    .style("opacity", 0.5);

  tooltip.append("text")
    .attr("x", 50)
    .attr("dy", "1.2em")
    .style("text-anchor", "middle")
    .attr("font-size", "12px")
    .attr("font-weight", "bold");

  tooltip.append("text")
    .attr("x", 50)
    .attr("dy", "3.2em")
    .attr("id", "type1")
    .style("text-anchor", "middle")
    .attr("font-size", "12px")
    .attr("font-weight", "bold");

  tooltip.append("text")
    .attr("x", 50)
    .attr("dy", "5.2em")
    .attr("id", "type2")
    .style("text-anchor", "middle")
    .attr("font-size", "12px")
    .attr("font-weight", "bold");
})

</script>
</html>
