         var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = window.innerWidth * 9/10,
            height = window.innerHeight * 5/6,
            fontSize = 15;

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")// used for x, y lengend
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var rowConverter = function (d) {
            return {
                Sets: parseInt(d.組界),
                Prob: parseInt(d.頻率)
            };
        }

        d3.csv("data.csv", rowConverter).then(function (data) {
            data.forEach(function (d) {
                d.Sets = +d.Sets;
            });
            // set the ranges
            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.2);
            var y = d3.scaleLinear()
                .range([height, 0]);

            // Scale the range of the data in the domains
            x.domain(data.map(function (d) { return d.Sets; }));
            y.domain([0, d3.max(data, function (d) { return d.Prob; })]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.Sets)
                })
                .attr("y", function (d) {
                    return height
                })
                .attr("width", x.bandwidth())
                .attr("height", 0);

            svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "textset")
                .text(function (d) {
                    return d.Prob;
                })
                .attr("id","amt")
                .attr("x", function (d) {
                    return x(d.Sets) + (x.bandwidth()) / 2 - fontSize / 2;
                })
                .attr("y", height - fontSize / 5)
                

            svg.append("g")
                .attr("id","xaxis")
                .attr("class", "textset")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add the y Axis
            svg.append("g")
                .attr("id", "yaxis")
                .attr("class", "textset")
                .call(d3.axisLeft(y));

            // Animation
            svg.selectAll("#amt")
                .transition()
                .attr("font-size", fontSize + "px");
          
            svg.select("#xaxis")
                .selectAll("text")

            svg.select("#yaxis")
                .selectAll("text")

            svg.selectAll("rect")
                .transition()
                .attr("y", function (d) { return y(d.Prob); })
                .attr("height", function (d) { return height - y(d.Prob); })


            console.log(data);
        
    </script>
